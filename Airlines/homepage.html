        * {
            margin: 0;

            font-family: Century Gothic, sans-serif;

        body {
            background-color: black;
        }
        .main {
            position: sticky;
            top: 0;

            list-style-type: none;

        }
        .title h1 {
            color: #000;
            font-size: 36px;
        }
        .choices {
            margin-top: 20px;
        }
        .choices a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 30px;
            border: 1px solid #000;
            color: #000;
            text-decoration: none;
